<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affichage des categories</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>
    <header class="topbar">
        <button class="menu_button">
            <span></span>
        </button>
        <div class="logo">
            <img src="/assets/logo/MyPaie Logo V1.png" alt="">
        </div>
        <div class="interface-name">
          Affichage des agents par catégorie - <span class="agentCategorie"><!-- Ajouter dynamiquement --></span>
        </div>
        <nav class="navbar">
            <li><a href="dashboard.html">Catégorie des agents</a></li>
            <li><a href="tables.html">Tables de paie</a></li>
            <li><a href="#">items</a></li>
        </nav>
    </header>
    <main>
        <section class="table-container">
            <table id="agentTable" class="categorie-table">
                <thead>
                  <tr>
                    <th class="id">ID</th>
                    <th class="name">Nom</th>
                    <th class="base_salary">salaire</th>
                    <th class="bonus">Bonus</th>
                    <th class="turnover">Chiffre d'affaires</th>
                    <th class="bonus">Salaire Total</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Contenu généré dynamiquement -->
                </tbody>
              </table>
              <div class="actions-buttons">
                <div class="functions-buttons">
                  <button class="generate">Générer les fiches de paie</button>
                  <button class="export">Exporter</button>
                </div>
                <div class="pagination-button">
                  <button id="before-btn" class="before-btn">Precedent</button>
                  <button id="next-btn" class="next-btn">Suivant</button>
                </div>
              </div>
        </section>
    </main>
    <script src="/front/js/index.js"></script>
    <script src="/front/js/addAgent.js"></script>

</html>
