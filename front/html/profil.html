<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Agent</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/profil.css" />
</head>
<body>
    <header class="topbar">
        <button class="menu_button">
            <span></span>
        </button>
        <div class="logo">
            <img src="/assets/logo/MyPaie Logo V1.png" alt="">
        </div>
        <div class="interface-name">
            Profil Agent
          </div>

        <nav class="navbar">
            <li><a href="dashboard.html">Catégorie des agents</a></li>
            <li><a href="tables.html">Tables de paie</a></li>
            <li><a href="#">items</a></li>
        </nav>
    </header>
    <main>
        <section class="profil-container">
            <div class="agentProfil">
                <ul class="profile-info"></ul>

                <ul class="profile-info">
                    <li><i class="fa fa-user"></i><span>Nom :</span> Adama Traoré</li>
                    <li><i class="fa fa-briefcase"></i><span>Catégorie :</span> Senior</li>
                    <li><i class="fa fa-calendar-alt"></i><span>Date d'entrée :</span> 01/03/2022</li>
                    <li><i class="fa fa-money-bill-wave"></i><span>Salaire de base :</span> 500 000 F</li>
                    <li><i class="fa fa-chart-line"></i><span>Seuil de performance :</span> 1 000 000 F</li>
                    <li><i class="fa fa-gift"></i><span>Bonus :</span> 10 %</li>
                    <li><i class="fa fa-circle" style="color:green;"></i><span>Statut :</span> Actif</li>
                  </ul>

            <!-- Formulaire caché pour générer une fiche -->
            <div id="fiche-form">
            <div class="popup-content">
                <button id="close-fiche-form" title="Fermer">&times;</button>
                <form>
                <label for="mois">Mois :</label>
                <select id="mois" name="mois">
                        <option value="1">Janvier</option>
                        <option value="2">Février</option>
                        <option value="3">Mars</option>
                        <option value="4">Avril</option>
                        <option value="5">Mai</option>
                        <option value="6">Juin</option>
                        <option value="7">Juillet</option>
                        <option value="8">Août</option>
                        <option value="9">Septembre</option>
                        <option value="10">Octobre</option>
                        <option value="11">Novembre</option>
                        <option value="12">Décembre</option>
                </select>
                <label for="annee" >Année :</label>
                <select id="annee" name="annee"></select>
                <button type="submit">Valider</button>
                </form>

                <div id="fiche-message">
                    <span id="fiche-message-text"></span>
                    <button id="fiche-action-btn" ></button>
                    <button id="fiche-retour-btn">Retour</button>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="/front/js/index.js"></script>
    <script src="/front/js/profil.js"></script>
</body>
</html>
