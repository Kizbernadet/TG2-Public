<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agents</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>
    <header class="topbar">
        <button class="menu_button">
            <span></span>
        </button>
        <div class="logo">
            <img src="/assets/logo/mypay logo II.png" alt="">
        </div>
        <div class="interface-name">
          Affichage des agents de la categorie - <span id="categoryName"><!-- Ajouter dynamiquement --></span>
        </div>
        <nav class="navbar">
            <li><a href="categories.html">Catégorie des agents</a></li>
            <li><a href="agents.html">Agents par catégorie</a></li>
            <li><a href="paies.html">Tables de paie</a></li>
        </nav>
    </header>
    <main>
        <section class="table-container">
            <table id="agentTable" class="categorie-table">
                <thead>
                  <tr>
                    <th class="id">matricule</th>
                    <th class="name">Nom</th>
                    <th class="firstname">Prenom</th>
                    <th class="diplome">Diplome</th>
                    <th class="basic_salary">salaire</th>
                    <th class="recruitment_date">recrutement</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Contenu généré dynamiquement -->
                </tbody>
              </table>
              <div class="actions-buttons">
                <div class="functions-buttons">
                  <button id="generate">Générer les fiches de paie</button>
                  <div id="result-popover" class="popover">
                  </div>
                  <div id="dialog-popover" class="popover">
                    <h3 class="pop-title">Entrer les informations suivantes</h3>
                    <div class="pop-content">
                      <div class="pop-items">
                        <label for="month">Mois</label>
                        <select name="month" id="paie_month">
                          <option value="1">Janvier</option>
                          <option value="2">Fevrier</option>
                          <option value="3">Mars</option>
                          <option value="4">Avril</option>
                          <option value="5">Mai</option>
                          <option value="6">Juin</option>
                          <option value="7">Juillet</option>
                          <option value="8">Aout</option>
                          <option value="9">Septembre</option>
                          <option value="10">Octobre</option>
                          <option value="11">Novembre</option>
                          <option value="12">Decembre</option>
                        </select>
                      </div>
                      <div class="pop-items">
                        <label for="year">Année</label>
                        <select name="year" id="paie_year">
                          <option value="2020">2020</option>
                          <option value="2021">2021</option>
                          <option value="2022">2022</option>
                          <option value="2023">2023</option>
                          <option value="2024">2024</option>
                          <option value="2025">2025</option>
                          <option value="2026">2026</option>
                          <option value="2027">2027</option>
                          <option value="2028">2028</option>
                          <option value="2029">2029</option>
                          <option value="2030">2030</option>
                        </select>
                      </div>
                    </div>
                    <div class="pop-actions">
                      <button id="closePopover">Annuler</button>
                      <button id="confirmPopover">Confirmer</button>
                    </div>
                  </div>
                  
                  <button class="export">Exporter</button>
                  <button id="changeCategory">Changer de catégorie</button>
                </div>
                <div class="pagination-button">
                  <button id="before-btn" class="before-btn">Precedent</button>
                  <button id="next-btn" class="next-btn">Suivant</button>
                </div>
              </div>
        </section>
    </main>
    <script src="/front/js/componant.js"></script>
    <script src="/front/js/agent.js"></script>

</body>
</html>
