<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/login.css">
</head>
<body id="login_body">
  <section id="login">
    <div class="logo">
      <img src="/assets/logo/mypay logo II.png" alt="">
    </div>
    <div class="login_form">
      <form action="get">
        <div class="form_items">
          <label for="id">Identifiant</label>
          <input type="text" name="id" id="id" placeholder="Entrer votre idenfitiant" required>
        </div>

        <div class="form_items">
          <label for="password">Mot de passe</label>
          <input type="password" name="password" id="password" placeholder="Entrer votre mot de passe" required>
        </div>

        <div class="form_items">
          <button type="submit">Se connecter</button>
        </div>

      </form>
    </div>
  </section>
</body>
</html>
